<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <h4>Form</h4>
        <div class="form-control">
 
                <div class="attendance">
                    <label>
                        出席
                        <input type="radio" name="attendance" value="attend" checked />
                    </label>
                    <span>・</span>
                    <label>
                        欠席
                        <input type="radio" name="attendance" value="absence" />
                    </label>
                </div>

                <div class="container">
                    <label class="name">
                        名前：
                        <input
                            type="text"
                            name="name"
                            class="name-input"                            
                        />
                    </label>
                </div>
                
                <div class="container">
                    <label class="postal-code">
                        郵便番号：
                        <input
                            type="text"
                            name="postal-code"
                            class="postalcode-input"
                            placeholder="ハイフン抜きで"
                            pattern="\d{3}\d{4}"
                            autocomplete="postal-code"
                        />
                    </label>
                </div>
                
                <div class="container">
                    <label class="address">
                        住所：
                        <input
                            type="text"
                            name="address"
                            class="address-input"
                         />
                    </label>
                </div>
                
                <div class="container">
                    <label class="email">
                        メールアドレス：
                        <input 
                            type="email"
                            name="email"
                            class="email-input"
                            autocomplete="email"
                        />
                    </label>    
                </div>
                
                <div class="container">
                    <label class="tel">
                        電話番号：
                        <input
                            type="tel"
                            name="tel"
                            class="tel-input"
                            autocomplete="tel"
                        />
                    </label>
                </div>
                
                <div class="container">
                    <label class="allergy">
                        アレルギーなど：
                        <textarea name="allergy" class="allergy-input"></textarea>
                    </label>    
                </div>
                
                <button type="submit" class="btn submit-btn">送信</button>
        </div>
    </form>
